<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"/>
  <link rel="stylesheet" href="estilos/mobile.css">
  <link rel="stylesheet" href="estilos/desktop.css">
</head>
<body>
  <main>
    <section id="your-result">
      <h1>Your Result</h1>
      <div id="numbers">
        <span id="span1">76</span>
        <span id="span2">of 100</span>
      </div>
      <h2>Great</h2>
      <p>You scored higher than 65% of the people who have taken these tests.</p>
    </section>
    <section id="summary">
      <h1>Summary</h1>
      <div class="summary-divs" id="div-reaction">
        <div id="reaction">
          <span class="material-symbols-outlined">bolt</span>
          <span>Reaction</span>
        </div>
        <div class="span-numbers">
          <span><strong>80</strong> / 100</span>
        </div>
      </div>
      <div class="summary-divs" id="div-memory">
        <div id="memory">
          <span class="material-symbols-outlined">neurology</span>
          <span>Memory</span>
        </div>
        <div class="span-numbers">
          <span><strong>92</strong> / 100</span>
        </div>
      </div>
      <div class="summary-divs" id="div-verbal">
        <div id="verbal">
          <span class="material-symbols-outlined">chat_bubble</span>
          <span>Verbal</span>
        </div>
        <div class="span-numbers">
          <span><strong>61</strong> / 100</span>
        </div>
      </div>
      <div class="summary-divs" id="div-visual">
        <div id="visual">
          <span class="material-symbols-outlined">visibility</span>
          <span>Visual</span>
        </div>
        <div class="span-numbers">
          <span><strong>72</strong> / 100</span>
        </div>
      </div>
      <button>Continue</button>
    </section>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.github.com/joaodev134" target="_blank">joaodev134</a>.
  </div>
</body>
</html>
